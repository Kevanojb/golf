<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect for /golf (project site)
      // Redirect unknown routes back to /golf/ while preserving the path in ?p=
      (function () {
        var l = window.location;
        var base = "/golf";

        // Preserve the attempted path *after* /golf
        var rest = l.pathname.indexOf(base + "/") === 0 ? l.pathname.slice(base.length) : l.pathname;

        var target =
          l.origin +
          base +
          "/?p=" +
          encodeURIComponent(rest + (l.search || "") + (l.hash || ""));

        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
