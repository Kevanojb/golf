<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location;
        var base = "/golf";

        // keep everything after /golf
        var rest = l.pathname.indexOf(base) === 0 ? l.pathname.slice(base.length) : l.pathname;

        // rest should look like "/den-society" etc.
        var target =
          l.origin +
          base +
          "/?p=" +
          encodeURIComponent(rest) +
          "&q=" +
          encodeURIComponent(l.search || "") +
          "&h=" +
          encodeURIComponent(l.hash || "");

        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
