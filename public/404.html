<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // SPA redirect for GitHub Pages
      // Redirect /den-society-vite/some-slug -> /den-society-vite/#/some-slug
      (function () {
        var base = "/den-society-vite/";
        var path = window.location.pathname;

        if (path.startsWith(base)) {
          var slugPath = path.slice(base.length); // e.g. "den-society"
          var target = window.location.origin + base + "#/" + slugPath + window.location.search;
          window.location.replace(target);
        } else {
          window.location.replace(window.location.origin + base);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
